# LLM Consensus Gate - Generals & Collaborators Configuration
# Versioned YAML for managing AI agents ("generals") and collaborators.
# Fields:
# - id: stable identifier (kebab-case)
# - name: display name
# - provider: vendor or org
# - group: generals | collaborators
# - role: primary specialization (consensus | security | performance | i18n | code | docs | testing)
# - weight: influence weight (default 1.0; see reputation feature for dynamic weighting)
# - locale: preferred output locale (for i18n-aware workflows)
# - enabled: whether the agent should be considered
# - contributed: whether this model already contributed in discussion files

