# Model Groups for Easy Targeting
groups:
  all: ["cursor_available", "manual_required"]
  generals: ["claude-3-5-sonnet", "gpt-4o", "gemini-2-0", "grok-3", "deepseek-v3", "deepseek-r1", "grok-core-fast-1", "gemini-2-5-pro", "llama-3-1-405b"]
  collaborators: ["claude-3-5-haiku", "gpt-4o-mini"]
  cursor_only: ["cursor_available"]
  anthropic_only: ["claude-3-5-sonnet", "claude-3-5-haiku"]
  openai_only: ["gpt-4o", "gpt-4o-mini"]
  google_only: ["gemini-2-0", "gemini-2-5-pro"]
  xai_only: ["grok-3", "grok-core-fast-1"]
  deepseek_only: ["deepseek-v3", "deepseek-r1"]

# Configuration Settings
config:
  default_timeout: 300  # 5 minutes
  max_concurrent_requests: 5
  retry_attempts: 3
  rate_limit_delay: 1.0  # seconds between requests
  output_directory: "automation_results"
  log_level: "INFO"

  # Voting-specific settings
  voting:
    required_quorum: 0.6  # 60% of targeted models
    default_threshold: 0.5  # 50% yes votes for approval
    timeout_days: 7  # Days until vote expires
    reminder_interval_hours: 24

  # Analysis-specific settings
  analysis:
    confidence_threshold: 0.7  # Minimum confidence for valid analysis
    max_analysis_length: 2000  # Maximum characters per analysis
    required_analysis_types: ["technical", "security", "impact"]

